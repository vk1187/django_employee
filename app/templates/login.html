<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  </head>
  <body>
    <div class="row mt-4">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card ">
                <h5 class="card-header text-center">Log In</h5>
                <div class="card-body ">
                    <form method='POST'>
                      {% csrf_token %}
                            <label for="email" class="form-label">email</label>
                            <input type="email" class="form-control" id="email"  name="email">
                        </div>
                        <div class="mb-3 p-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 p-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <h6>Don't have account? Please <a href="/app/register">Register here</a></h6>
                        </div>
                      </form>
                </div>
              </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
